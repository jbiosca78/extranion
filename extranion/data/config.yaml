game:
  name: Extranion
  screen_size: [ 1920, 1080 ]
  canvas_size: [ 640, 360 ]
  foreground_color: [ 222,222,222 ]
  background_color: [ 0,0,0 ]
  fps: 60
  font_default:
      type: font
      file: TerminusTTF-Bold-4.39.ttf
      size: 20
  font_small:
      type: font
      file: TerminusTTF-Bold-4.39.ttf
      size: 14

log:
  enabled: true
  file: "extranion.log" # si no empieza por / ni contiene : usamos el path del juego para no dejar ficheros por el sistema
  level: info

debug:
  enabled: false
  rect_render_color: [ 0, 0, 255 ]
  rect_collider_color: [ 255, 0, 0 ]
  fps_pos: [ 6, 6 ]
  fps_refresh: 1000
  mem_pos: [ 6, 26 ]

keymap:
  game:
    debug: [ "F5" ]
    fullscreen: [ "F11" ]
  hero:
    # Cursors, ESDF and QAOP (no WASD, http://use-esdf.org/)
    up:    [ "Up",    "e", "q" ]
    left:  [ "Left",  "s", "o" ]
    down:  [ "Down",  "d", "a" ]
    right: [ "Right", "f", "p" ]
    fire:  [ "Space", "n", "c" ]
    fastfire:  [ "LALT", "RALT", "m", "x" ]

layout:

  intro:
    logo:
      type: image
      file: logo.png
    logo_pos: [ 120,40 ]
    text_pos: [ 200,300 ]
    text_blink_time: 600
    menu:
      blink: 250
      options:
        - text: "Start game"
          pos: [ 260, 265 ]
          action: "travel"
        - text: "How to play"
          pos: [ 260, 285 ]
          action: "info"
        - text: "Exit"
          pos: [ 260, 305 ]
          action: "exit"

  info:
    background:
      type: image
      file: inside.png
      alpha: 80
    text_info:
      type: "text"
      file: "info.txt"
      pos: [ 25, 40 ]
      spacing: 20
    text_keys:
      type: "text"
      file: "keys.txt"
      pos: [ 180, 140 ]
      spacing: 20

  travel:
    ship-straight:
      type: image
      file: ship-straight.png
    ship-turn:
      type: image
      file: ship-turn.png
    ship_pos: [ 170, 170 ]
    travelling_time: 1800
    arriving_time: 1600
    turbulencias_time: 80
    turbulencias_shift: 2

  gameplay:
    space_rect: [ 0, 0, 500, 360 ]

    board:
      background_color: [ 33,33,255 ]
      board_rect: [ 500, 0, 140, 360 ]
      topscore_text_pos: [ 510, 30 ]
      topscore_pos: [ 510, 60 ]
      score_text_pos: [ 510, 90 ]
      score_pos: [ 510, 120 ]
      charge_text_pos: [ 540, 180 ]
      charge_pos: [ 570, 210 ]
      scene_text_pos: [ 545, 240 ]
      scene_pos: [ 570, 270 ]
      lives_pos: [ 503, 320 ]

    planetsurface:
      colors:
        - [ 30, 100, 30 ]
        - [ 100, 100, 30 ]
        - [ 90, 40, 0 ]
        - [ 100, 20, 20 ]

    pause:
      background_color: [ 33,33,255 ]
      text_color: [ 222,222,222 ]
      text_pos: [ 225, 170 ]

    gameover:
      background_color: [ 33,33,255 ]
      text_color: [ 222,222,222 ]
      text_pos: [ 225, 150 ]
      press_space_pos: [ 200, 180 ]

gameplay:
  initial_lives: 1
  max_lives: 4
  score_extralife: 10000

  initial_charge: 50
  waves_per_scene: 2
  wave_size: 10
  wave_wait: 1000
  enemy_list: [ "rueda", "pajaro", "mariposa", "ovni" ]

  enemy_shot_rand: 100
  enemy_shots: 6
  enemy_shots_add_scene: 2 # incremento dificultad cada escena

  gameover_time: 1000

  # develop
  #initial_lives: 4
  #score_extralife: 1000
  #initial_charge: 5000
  wave_wait: 200
  #waves_per_scene: 1
  #enemy_list: [ "ovni" ]
  initial_lives: 0

entities:

  hero:
    spritesheet: "hero"
    animation:
      default: [ 1, 0, 3, 60 ]
      left:    [ 0, 0, 3, 60 ]
      right:   [ 2, 0, 3, 60 ]
    inflate_collider: [ -8, -4 ]
    start_pos: [ 250, 200 ]
    acceleration: 0.014
    speed_max: 0.22
    speed_decay: 0.005
    cooldown_fast_fire: 100
    respawn_time: 3000

  enemy:

    rueda:
      spritesheet: "enemies"
      animation:
        default: [ 4, 0, 3, 150 ]
      inflate_collider: [ -4, -4 ]
      speed: 0.14
      attack_time: 16000
      flee_time: 4000

    pajaro:
      spritesheet: "enemies"
      animation:
        default: [ 1, 0, 3, 150 ]
        left: [ 2, 0, 1, 0 ]
        right: [ 2, 1, 1, 0 ]
      inflate_collider: [ -4, -4 ]
      speed_x: 0.10
      speed_y: 0.08
      turn_rand: 400
      attack_time: 10000
      flee_time: 5000

    mariposa:
      spritesheet: "enemies"
      animation:
        default: [ 0, 0, 3, 150 ]
      inflate_collider: [ -4, -4 ]
      acceleration: 0.01
      speed_max: 0.12
      attack_time: 16000
      flee_time: 4000

    ovni:
      spritesheet: "enemies"
      animation:
        default: [ 3, 0, 3, 150 ]
      inflate_collider: [ -4, -4 ]
      speed: 0.10
      attack_time: 16000
      flee_time: 4000

    elefante:
      spritesheet: "enemies"
      animation:
        default: [ 5, 1, 2, 150 ]
      inflate_collider: [ -4, -4 ]

    pluma:
      spritesheet: "enemies"
      animation:
        default: [ 6, 0, 3, 300 ]
      inflate_collider: [ -4, -4 ]

  explossion:

    hero:
      spritesheet: "explossions"
      animation:
        default: [ 0, 0, 4, 150 ]
      time: 600

    enemy:

      rueda:
        spritesheet: "explossions"
        animation:
          default: [ 4, 0, 4, 100 ]
        time: 400

      pajaro:
        spritesheet: "explossions"
        animation:
          default: [ 2, 0, 4, 100 ]
        time: 400

      mariposa:
        spritesheet: "explossions"
        animation:
          default: [ 1, 0, 4, 100 ]
        time: 400

      ovni:
        spritesheet: "explossions"
        animation:
          default: [ 3, 0, 4, 100 ]
        time: 400

  bullet:
    hero:
      spritesheet: "bullets"
      animation:
        default: [ 0, 0, 1, 0 ]
      inflate_collider: [ -2, 0 ]
      speed: -0.5
    enemy:
      spritesheet: "bullets"
      animation:
        default: [ 0, 2, 1, 0 ]
      inflate_collider: [ 0, 0 ]
      speed: 0.14

sprites:
  hero:
    type: spritesheet
    file: hero.png
    size: [ 32, 16 ]
  bullets:
    type: spritesheet
    file: bullets.png
    size: [ 6, 8 ]
  enemies:
    type: spritesheet
    file: enemies.png
    size: [ 32, 32 ]
  explossions:
    type: spritesheet
    file: explossions.png
    size: [ 32, 32 ]
  mountains:
    type: spritesheet
    file: mountains.png
    size: [ 48, 48 ]
  icons:
    type: spritesheet
    file: icons.png
    size: [ 32, 32 ]

sound:
  volume: 1
  intro:
    select_option:
      type: sfx
      file: select_option.ogg
  travel:
    traveling:
      type: sfx
      file: traveling.ogg
  gameplay:
    shoot:
      type: sfx
      file: shoot.mp3
    hero_killed:
      type: sfx
      file: hero_killed.ogg
    enemy_killed:
      type: sfx
      file: enemy_killed.ogg
    extralife:
      type: sfx
      file: extralife.mp3

music:
  volume: 0.9
  intro:
    type: music
    file: martian.mp3
  #gameplay:
  #  type: music
  #  file: 8bitretrofunk.mp3
  #  volume_mult: 0.6
  gameplay:
    type: music
    file: neongaming.mp3
    volume_mult: 0.6
  info:
    type: music
    file: gameinfo.mp3
    volume_mult: 0.6

game:
  name: Extranion
  screen_size: [ 1920, 1080 ]
  canvas_size: [ 640, 360 ]
  background_color: [ 0,0,0 ]
  foreground_color: [ 222,222,222 ]
  menu_color: [ 33,33,255 ]

log:
  enabled: true
  #logfile: "/tmp/extranion.log" # habr√≠a que detectar si estamos en windows o linux
  file: "extranion.log" # usaremos el path del juego para no dejar ficheros por el sistema
  level: debug

debug:
  enabled: false
  rect_render_color: [ 0, 0, 255 ]
  rect_collider_color: [ 255, 0, 0 ]

timing:
  fps: 60
  debug_fps_refresh: 1000
  debug_fps_pos: [ 6, 6 ]

keymap:
  game:
    debug: [ "F5" ]
    fullscreen: [ "F11" ]
  hero:
    # Cursors, ESDF and QAOP (no WASD, http://use-esdf.org/)
    up:    [ "Up",    "e", "q" ]
    left:  [ "Left",  "s", "o" ]
    down:  [ "Down",  "d", "a" ]
    right: [ "Right", "f", "p" ]
    fire:  [ "Space" ]

font:
  default:
    type: font
    #file: hack_nerd.ttf
    file: TerminusTTF-Bold-4.39.ttf
    #size: 16
    size: 20

layout:
  intro:
    logo:
      type: image
      file: logo.png
    logo_pos: [ 120,50 ]
    text_pos: [ 200,300 ]
    text_blink_time: 600
  game:
    space_rect: [ 0, 20, 499, 359 ]
    board_rect: [ 500, 00, 639, 359 ]
    topscore_text_pos: [ 510, 30 ]
    topscore_pos: [ 510, 60 ]
    score_text_pos: [ 510, 90 ]
    score_pos: [ 510, 120 ]
    charge_text_pos: [ 540, 180 ]
    charge_pos: [ 570, 210 ]
    scene_text_pos: [ 545, 240 ]
    scene_pos: [ 570, 270 ]
    lives_pos: [ 504, 320 ]
    pause_text_pos: [ 225, 170 ]

mechanics:
  initial_charge: 50
  initial_lives: 1
  wave_wait: 3000
  wave_size: 10
  waves_per_scene: 3

sprites:
  hero:
    type: spritesheet
    file: hero.png
    size: [ 32, 32 ]
  bullets:
    type: spritesheet
    file: bullets.png
    size: [ 6, 8 ]
  exerion:
    type: spritesheet
    file: exerion-sheet-x2.png
    size: [ 32, 32 ]
  enemies:
    type: spritesheet
    file: enemies.png
    size: [ 32, 32 ]

entities:

  hero:
    spritesheet: "hero"
    animation:
      default: [ 1, 0, 3, 64 ]
      left:    [ 0, 0, 3, 64 ]
      right:   [ 2, 0, 3, 64 ]
    inflate_collider: [ -4, -4 ]
    start_pos: [ 250, 330 ]
    acceleration: 0.02
    speed_max: 0.24
    speed_decay: 0.005

  mariposa:
    spritesheet: "enemies"
    animation:
      default: [ 0, 0, 3, 150 ]
    inflate_collider: [ -4, -4 ]
    escape_time: 5000
    acceleration: 0.01
    speed_max: 0.1
    basepoints: 100
    seed: 1234

  pajaro:
    spritesheet: "enemies"
    animation:
      default: [ 1, 0, 3, 150 ]
    inflate_collider: [ -4, -4 ]
    basepoints: 100

  ovni:
    spritesheet: "enemies"
    animation:
      default: [ 3, 0, 3, 150 ]
    inflate_collider: [ -4, -4 ]
    basepoints: 100

  rueda:
    spritesheet: "enemies"
    animation:
      default: [ 4, 0, 3, 150 ]
    inflate_collider: [ -4, -4 ]
    speed: 0.15
    basepoints: 100

  elefante:
    spritesheet: "enemies"
    animation:
      default: [ 5, 1, 2, 150 ]
    inflate_collider: [ -4, -4 ]
    basepoints: 100

  pluma:
    spritesheet: "enemies"
    animation:
      default: [ 6, 0, 3, 300 ]
    inflate_collider: [ -4, -4 ]
    basepoints: 100

  herobullet:
    spritesheet: "bullets"
    animation:
      default: [ 0, 0, 1, 0 ]
      inflate_collider: [ -2, 0 ]
      speed: 4.5

xentities:
  name: entities
  image_file:
    - shmup.assets.images
    - entities.png
  data_file:
    - shmup.assets.images
    - entities.json
  hero:
    name: eagle
    name_left: eagle_left
    name_right: eagle_right
    speed: 0.3
    inflate_collider:
      - -0.7
      - -0.1
    cool_down_time: 200
  projectile:
    allied:
      name: allied_bullet
      velocity:
        - 0
        - -0.2
    enemy:
      name: enemy_bullet
      velocity:
        - 0
        - 0.2

music:
  volume: 0.5
  fadeout: 200
  mission:
    name: mission
    file:
      - shmup.assets.music
      - mission.ogg

sfx:
  volume: 1
  allied_gunfire:
    name: allied_gunfire
    file:
      - shmup.assets.sfx
      - allied_gunfire.wav
  enemy_gunfire:
    name: enemy_gunfire
    file:
      - shmup.assets.sfx
      - enemy_gunfextranion/entities/enemy.pyire.wav
  explosion1:
    name: explosion1
    file:
      - shmup.assets.sfx
      - explosion1.wav
  explosion2:
    name: explosion2
    file:
      - shmup.assets.sfx
      - explosion2.wav

game:
  name: Extranion
  screen_size: [ 1920, 1080 ]
  canvas_size: [ 640, 360 ]
  background_color: [ 0,0,0 ]
  foreground_color: [ 222,222,222 ]

debug:
  enabled: false
  #logfile: "/tmp/extranion.log" # habr√≠a que detectar si estamos en windows o linux
  logfile: "extranion.log" # usaremos el path del juego para no dejar ficheros por el sistema
  loglevel: debug

timing:
  fps: 60
  debug_fps_refresh: 1000
  debug_fps_pos: [ 6, 6 ]

keymap:
  game:
    debug: [ "F5" ]
    fullscreen: [ "F11" ]
  hero:
    # Cursors, ESDF and QAOP (no WASD, http://use-esdf.org/)
    up:    [ "Up",    "e", "q" ]
    left:  [ "Left",  "s", "o" ]
    down:  [ "Down",  "d", "a" ]
    right: [ "Right", "f", "p" ]
    fire:  [ "Space" ]

font:
  default:
    type: font
    #file: hack_nerd.ttf
    file: TerminusTTF-Bold-4.39.ttf
    #size: 16
    size: 20

layout:
  intro:
    logo:
      type: image
      file: logo.png
    logo_pos: [ 120,50 ]
    text_pos: [ 230,300 ]
    text_blink_time: 600
  game:
    space_rect: [ 0, 20, 499, 359 ]
    board_rect: [ 500, 20, 639, 359 ]
    topscore_text_pos: [ 510, 30 ]
    topscore_pos: [ 510, 60 ]
    score_text_pos: [ 510, 90 ]
    score_pos: [ 510, 120 ]
    round_text_pos: [ 540, 190 ]
    round_pos: [ 560, 220 ]
    scene_text_pos: [ 540, 250 ]
    scene_pos: [ 560, 280 ]
    lives_pos: [ 510, 320 ]

sprites:
  hero:
    type: spritesheet
    file: hero.png
    size: [ 32, 32 ]
  bullets:
    type: spritesheet
    file: bullets.png
    size: [ 6, 8 ]

entities:
  hero:
    start_pos: [ 200, 200 ]
    acceleration: 0.02
    speed_max: 0.24
    #speed_decay: 0.01
    speed_decay: 0

xentities:
  name: entities
  image_file:
    - shmup.assets.images
    - entities.png
  data_file:
    - shmup.assets.images
    - entities.json
  hero:
    name: eagle
    name_left: eagle_left
    name_right: eagle_right
    speed: 0.3
    inflate_collider:
      - -0.7
      - -0.1
    cool_down_time: 200
  projectile:
    allied:
      name: allied_bullet
      velocity:
        - 0
        - -0.2
    enemy:
      name: enemy_bullet
      velocity:
        - 0
        - 0.2

music:
  volume: 0.5
  fadeout: 200
  mission:
    name: mission
    file:
      - shmup.assets.music
      - mission.ogg

sfx:
  volume: 1
  allied_gunfire:
    name: allied_gunfire
    file:
      - shmup.assets.sfx
      - allied_gunfire.wav
  enemy_gunfire:
    name: enemy_gunfire
    file:
      - shmup.assets.sfx
      - enemy_gunfire.wav
  explosion1:
    name: explosion1
    file:
      - shmup.assets.sfx
      - explosion1.wav
  explosion2:
    name: explosion2
    file:
      - shmup.assets.sfx
      - explosion2.wav

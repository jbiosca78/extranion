game:
  name: Extranion
  screen_size: [ 1920, 1080 ]
  canvas_size: [ 640, 360 ]
  background_color: [ 0,0,0 ]
  foreground_color: [ 255,255,255, ]

debug:
  enabled: true
  #logfile: "/tmp/extranion.log"
  logfile: "extranion.log" # habr√≠a que detectar si estamos en windows o linux
  loglevel: debug

timing:
  fps: 60
  debug_fps_refresh: 1000
  debug_fps_pos: [ 6, 6 ]

layout:

keymap:
  debug: [ "F5" ]

intro:
  logo:
    type: image
    file: logo.png
  logo_pos: [ 120,50 ]
  text_pos: [ 220,300 ]
  text_blink_time: 600

fonts:
  sansation:
    type: font
    file: sansation.ttf
    size: 24
  hack:
    type: font
    file: hack_nerd.ttf
    size: 15

sprites:
  starship:
    type: spritesheet
    file: spaceship.png
    size: [ 32, 32 ]

entities:
  name: entities
  image_file:
    - shmup.assets.images
    - entities.png
  data_file:
    - shmup.assets.images
    - entities.json
  hero:
    name: eagle
    name_left: eagle_left
    name_right: eagle_right
    speed: 0.3
    inflate_collider:
      - -0.7
      - -0.1
    cool_down_time: 200
  projectile:
    allied:
      name: allied_bullet
      velocity:
        - 0
        - -0.2
    enemy:
      name: enemy_bullet
      velocity:
        - 0
        - 0.2

input:
  key_mapping:
    left: o
    right: p
    up: q
    down: a
    fire: space

music:
  volume: 0.5
  fadeout: 200
  mission:
    name: mission
    file:
      - shmup.assets.music
      - mission.ogg

sfx:
  volume: 1
  allied_gunfire:
    name: allied_gunfire
    file:
      - shmup.assets.sfx
      - allied_gunfire.wav
  enemy_gunfire:
    name: enemy_gunfire
    file:
      - shmup.assets.sfx
      - enemy_gunfire.wav
  explosion1:
    name: explosion1
    file:
      - shmup.assets.sfx
      - explosion1.wav
  explosion2:
    name: explosion2
    file:
      - shmup.assets.sfx
      - explosion2.wav
